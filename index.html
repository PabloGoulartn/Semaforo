<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="CSS/reset.css">
</head>
<body>
    <main class="traffic-light-container">
        <img src="img/desligado.png" alt="imagem de um semáforo" class="traffic-light-image">

        <section class="button-section">
            <button type="button" class="btn btn-red" aria-label="Botão para ligar a luz vermelha do semáforo">Vermelho</button>
            <button type="button" class="btn btn-yellow" aria-label="Botão para ligar a luz amarela do semáforo">Amarelo</button>
            <button type="button" class="btn btn-green" aria-label="Botão para ligar a luz verde do semáforo">Verde</button>
            <button type="button" class="btn btn-automatic" aria-label="Botão para deixar a luz automática no semáforo">Automático</button>
        </section>
    </main>

    <script src="JS/trafficlight.js"></script>
</body>
</html>
